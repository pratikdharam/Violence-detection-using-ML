<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Violence Detection System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .recording-pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header Section -->
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-4 text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                Violence Detection System
            </h1>
            <p class="text-gray-400 text-lg">Real-time video analysis for enhanced security</p>
        </div>

        <!-- Main Content -->
        <div class="max-w-4xl mx-auto">
            <!-- Upload Section -->
            <div class="bg-gray-800 rounded-xl p-6 shadow-lg mb-8">
                <form action="/uploader" method="POST" enctype="multipart/form-data" class="space-y-4">
                    <div class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center hover:border-blue-500 transition-colors">
                        <input type="file" name="file" class="hidden" id="file-input">
                        <label for="file-input" class="cursor-pointer">
                            <i class="fas fa-cloud-upload-alt text-4xl mb-4 text-gray-400"></i>
                            <p class="text-lg text-gray-300">Drag and drop your video or click to browse</p>
                            <p class="text-sm text-gray-500 mt-2">Supported formats: MP4, AVI, MOV</p>
                        </label>
                    </div>
                    <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-lg font-semibold hover:opacity-90 transition-opacity">
                        Upload and Analyze
                    </button>
                </form>
            </div>

            <!-- Control Buttons -->
            <div class="flex justify-center gap-4 mb-8">
                <button id="preview-button" disabled 
                    class="px-6 py-3 bg-gray-700 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-gray-600 transition-colors">
                    <i class="fas fa-play mr-2"></i>Preview
                </button>
                <button id="submit-button" disabled
                    class="px-6 py-3 bg-green-600 rounded-lg font-medium disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-500 transition-colors">
                    <i class="fas fa-check mr-2"></i>Process
                </button>
                <button id="camera-button" data-modal-toggle="camera-modal"
                    class="px-6 py-3 bg-red-600 rounded-lg font-medium hover:bg-red-500 transition-colors">
                    <i class="fas fa-video mr-2"></i>Live Camera
                </button>
            </div>

            <!-- Video Display Section -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-gray-800 rounded-xl p-4 shadow-lg">
                    <h3 class="text-lg font-semibold mb-4 text-gray-300">Original Video</h3>
                    <video id="preview-video" controls class="w-full rounded-lg bg-gray-900"></video>
                </div>
                <div class="bg-gray-800 rounded-xl p-4 shadow-lg">
                    <h3 class="text-lg font-semibold mb-4 text-gray-300">Processed Output</h3>
                    <img id="processed-video" src="" class="w-full rounded-lg bg-gray-900">
                </div>
            </div>
        </div>
    </div>

    <!-- Camera Modal -->
    <div id="camera-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50">
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl">
            <div class="bg-gray-800 rounded-xl shadow-2xl">
                <div class="flex justify-between items-center p-4 border-b border-gray-700">
                    <h3 class="text-xl font-semibold">Live Camera Feed</h3>
                    <button id="close-camera" class="text-gray-400 hover:text-white">
                        <i class="fas fa-times text-xl"></i>
                    </button>
                </div>
                <div class="p-4">
                    <img id="camera-feed" src="/camera_feed" class="w-full rounded-lg">
                </div>
            </div>
        </div>
    </div>

    <script>
        let filename;
        const modal = document.getElementById('camera-modal');
        const cameraBtn = document.getElementById('camera-button');
        const closeBtn = document.getElementById('close-camera');

        // File upload handling
        document.querySelector("form").addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            fetch("/uploader", { method: "POST", body: formData })
                .then(response => response.text())
                .then(responseFilename => {
                    filename = responseFilename;
                    document.getElementById("preview-button").disabled = false;
                    document.getElementById("submit-button").disabled = false;
                });
        });

        // Preview button
        document.getElementById("preview-button").addEventListener("click", function() {
            document.getElementById("preview-video").src = "/static/uploads/" + filename;
        });

        // Submit button
        document.getElementById("submit-button").addEventListener("click", function() {
            fetch("/start_processing", {
                method: "POST",
                body: JSON.stringify({ filename: filename }),
                headers: { "Content-Type": "application/json" }
            }).then(() => {
                document.getElementById("processed-video").src = "/processed_video_feed/" + filename;
            });
        });

        // Modal handling
        cameraBtn.addEventListener('click', () => {
            modal.classList.remove('hidden');
        });

        closeBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            fetch("/stop_camera", { method: "POST" });
        });

        // File input styling
        const fileInput = document.getElementById('file-input');
        const dropZone = fileInput.parentElement.parentElement;

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-blue-500');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('border-blue-500');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-blue-500');
            fileInput.files = e.dataTransfer.files;
        });
    </script>
</body>
</html>
